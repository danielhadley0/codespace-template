version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: arbitrage_db
    environment:
      POSTGRES_USER: arbitrage_user
      POSTGRES_PASSWORD: arbitrage_password
      POSTGRES_DB: arbitrage_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbitrage_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arbitrage_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  arbitrage_app:
    build: .
    container_name: arbitrage_system
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://arbitrage_user:arbitrage_password@postgres:5432/arbitrage_db
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
